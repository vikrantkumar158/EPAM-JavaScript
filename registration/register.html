<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="register.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Register</title>
</head>
<body>
<div class="container-fluid" style="max-width: 500px; margin-top: 4em">
    <div class="container box shadow-lg">
        <div class="container d-flex justify-content-between bg-primary p-3 top-box">
            <div><i class="fas fa-graduation-cap" style="font-size: 30px;"></i></div>
            <div>Register</div>
            <div><a href="#" style="color: white">x</a></div>
        </div>
        <div class="container py-3">
            <div class="input-group mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" onblur="validateName()" required>
                <span class="messages" id="messageName"></span>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email" onblur="validateEmail()">
                <span class="messages" id="messageEmail"></span>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="email" id="username" class="form-control" placeholder="Username" onblur="validateUsername()">
                <span class="messages" id="messageUser"></span>
            </div>
            <div class="input-group mb-4">
                <input type="password" name="pass" id="password" class="form-control" placeholder="Password" onblur="validatePassword()">
                <span class="messages" id="messagePass"></span>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="confirmpass" id="confirmpass" class="form-control" placeholder="Confirm Password" onblur="validateConfirm()">
                <span class="messages" id="messageConfirm"></span>
            </div>
            <input type="button" class="btn btn-primary btn-block" value="REGISTER" id="register" onclick="register()">
            <div class="container pt-2 links">
                <div><a href="../login/login.html">Click to Login!</a></div>
            </div>
            <div class="container pt-3" id="note"></div>
        </div>
    </div>
</div>
</body>
</html>
