<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container-fluid" style="max-width: 500px; margin-top: 4em">
    <div class="container box shadow-lg">
        <div class="container d-flex justify-content-between bg-info p-3 top-box">
            <div><i class="fas fa-graduation-cap" style="font-size: 30px;"></i></div>
            <div>Sign in</div>
            <div><a href="#" style="color: white">x</a></div>
        </div>
        <div class="container py-3">
            <div class="input-group mb-3">
                <input type="text" name="email" id="username" class="form-control" placeholder="Username" required>
                <div class="input-group-append">
                    <div class="btn btn-disabled" type="button"><i class="fas fa-envelope icon"></i></div>
                </div>
            </div>
            <div class="input-group mb-4">
                <input type="password" name="pass" id="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <div class="btn btn-disabled" type="button"><i class="fas fa-unlock icon"></i></div>
                </div>
            </div>
            <input type="button" class="btn btn-info btn-block" value="SIGN IN" id="signin" onclick="validateForm()">
            <div class="container pt-2 links">
                <div><a href="../registration/register.html">Click to Register!</a></div>
            </div>
            <div class="container pt-3" id="note"></div>
        </div>
    </div>
</div>
</body>
</html>
